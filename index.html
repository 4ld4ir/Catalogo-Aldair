<!DOCTYPE html><!--indica el tipo de documento-->
<html>
<head>
	<title>Mundo Mascota</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Coiny|Damion|Luckiest+Guy|Mali|Yanone+Kaffeesatz" rel="stylesheet">
</head><!--metadatos, links internos y externos-->
<body><!--componentes web y librerias js-->
  <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4" style=" font-family: 'Caveat Brush', cursive;text-align: center;">MUNDO MASCOTA</h1>
    <p class="lead" style="font-family: 'Damion', cursive;text-align: center;">Descubre los mejores servicios para el cuidado de tu mascota.</p>
  </div>
</div>
	<form>
    <div class="jumbotron">
  
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-family: 'Coiny', cursive;">Lugar</label>
    <div class="col-sm-10">
      <input type="Estado" class="form-control"  placeholder="Cancun">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label"style="font-family: 'Coiny', cursive;">llegada</label>
    <div class="col-sm-10">
      <input type="Fecha y hora" class="form-control"  placeholder="02-02-19 a las 11:00am">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-family: 'Coiny', cursive;">Salida</label>
    <div class="col-sm-10">
      <input type="fecha y hora" class="form-control"  placeholder="02-03-19 a la 1:00pm">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-family: 'Coiny', cursive;">Sexo</label>
    <div class="col-sm-10">
      <input type="genero" class="form-control"  placeholder="Macho">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-family: 'Coiny', cursive;">Categoria</label>
    <div class="col-sm-10">
      <input type="categoria" class="form-control"  placeholder="Perro">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-family: 'Coiny', cursive;">N° Mascotas</label>
    <div class="col-sm-10">
      <input type="numero" class="form-control"  placeholder="3">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-family: 'Coiny', cursive;">Tamaño</label>
    <div class="col-sm-10">
      <input type="numero" class="form-control"  placeholder="Pequeño">
    </div>
  </div>
 
 
  <div class="form-group row">
    <div class="col-sm-10">
      
      <button type="button" class="btn btn-info btn-lg btn-block">Registrate</button>
    </div>
  </div>
</form>


	
</body>
</html>
